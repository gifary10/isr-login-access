<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISR Access</title>
    <meta name="theme-color" content="#fa800c" />
    <meta name="description" content="Integrated Safety Report Access">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ISR">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <link rel="preconnect" href="https://script.google.com">
    <link rel="dns-prefetch" href="https://script.google.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="css/isr.css" rel="stylesheet">
</head>
<body class="d-flex flex-column">
    <script>
        if (!sessionStorage.getItem('splashShown')) {
            sessionStorage.setItem('splashShown', 'true');
            window.location.href = 'splash.html';
        }
    </script>

    <div class="loading-overlay" id="globalLoading">
        <div class="loading-spinner"></div>
    </div>

    <!-- Toast Notification Container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <main class="container my-auto py-4">
        <div class="login-container">
            <div style="text-align: center;">
                <img src="logoh.png" alt="ISR Logo" style="height: 45px;" loading="lazy">
            </div>
            <h4 class="form-title">ISR Login Access</h4>
            <div class="step-indicator">
                <div class="step active" id="step1">
                    <div class="step-number">1</div>
                    <div class="step-label">Username</div>
                </div>
                <div class="step" id="step2">
                    <div class="step-number">2</div>
                    <div class="step-label">Email</div>
                </div>
                <div class="step" id="step3">
                    <div class="step-number">3</div>
                    <div class="step-label">Produk</div>
                </div>
                <div class="step" id="step4">
                    <div class="step-number">4</div>
                    <div class="step-label">Akses</div>
                </div>
                <div class="progress-bar" id="progressBar" style="width: 25%;"></div>
            </div>
            
           <div id="usernameSection">
                <div class="mb-3">
                    <input type="text" class="form-control py-2" id="usernameInput" placeholder="Masukkan Username" autocomplete="username">
                    <div class="error-message" id="usernameError"></div>
                </div>
                <button class="btn btn-primary w-100 py-2" id="submitUsernameBtn">
                    <span>Lanjutkan</span>
                    <span class="spinner-border spinner-border-sm d-none"></span>
                </button>
            </div>
            
            <div id="emailSection" style="display: none;">
                <div class="mb-3">
                    <input type="email" class="form-control py-2" id="emailInput" placeholder="Email Saat Pembelian" autocomplete="email">
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-outline-secondary me-2 back-btn">
                        <i class="fas fa-arrow-left me-1"></i> Kembali
                    </button>
                    <button class="btn btn-primary flex-grow-1" id="submitEmailBtn">
                        <span>Verifikasi</span>
                        <span class="spinner-border spinner-border-sm d-none"></span>
                    </button>
                </div>
            </div>
            
            <div id="productDropdownSection" style="display: none;">
                <div class="user-email-display">
                    <span id="userInfoDisplay"></span>
                </div>
                <div class="mb-3">
                    <label for="product" class="form-label">Pilih Produk</label>
                    <select class="form-select py-2" id="product">
                        <option selected disabled>-- Pilih Produk --</option>
                    </select>
                    <div class="error-message" id="productError"></div>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-outline-secondary me-2 back-btn">
                        <i class="fas fa-arrow-left me-1"></i> Kembali
                    </button>
                    <button class="btn btn-primary flex-grow-1" id="verifyBtn" disabled>
                        <span>Verifikasi</span>
                        <span class="spinner-border spinner-border-sm d-none"></span>
                    </button>
                </div>
            </div>

            <div id="accessCodeSection" style="display: none;">
                <div class="user-email-display">
                    <span id="userInfoDisplayFinal"></span>
                </div>
                <div class="mb-3">
                    <label for="productDisplay" class="form-label">Produk Terpilih</label>
                    <input type="text" class="form-control py-2" id="productDisplay" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Kode Akses Anda</label>
                    <div class="access-code-display" id="accessCodeDisplay">
                        <span id="generatedAccessCode"></span>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-outline-secondary me-2 back-btn">
                        <i class="fas fa-arrow-left me-1"></i> Kembali
                    </button>
                    <button class="btn btn-primary flex-grow-1" id="continueBtn">
                        <span>Masuk</span>
                        <span class="spinner-border spinner-border-sm d-none"></span>
                    </button>
                </div>
            </div>
        
        </div>
    </main>

    <footer class="bg-dark text-white py-2">
        <div class="container text-center">
            <p class="mb-0 small">&copy; 2025 ISR Project. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/cores.js"></script>
    <script type="module" src="js/handlers.js"></script>
    
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button after 5 seconds
            setTimeout(() => {
                if (deferredPrompt) {
                    const installButton = document.createElement('button');
                    installButton.textContent = 'Install App';
                    installButton.style.position = 'fixed';
                    installButton.style.bottom = '20px';
                    installButton.style.right = '20px';
                    installButton.style.zIndex = '1000';
                    installButton.classList.add('btn', 'btn-primary');
                    installButton.onclick = () => {
                        deferredPrompt.prompt();
                        deferredPrompt.userChoice.then((choiceResult) => {
                            if (choiceResult.outcome === 'accepted') {
                                console.log('User accepted install');
                            }
                            deferredPrompt = null;
                            installButton.remove();
                        });
                    };
                    document.body.appendChild(installButton);
                }
            }, 5000);
        });
    </script>
</body>
</html>
