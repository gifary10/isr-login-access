<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISR Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF6B35;
            --secondary: #004E89;
            --light: #FFF8F0;
            --dark: #333333;
            --success: #2e7d32;
            --danger: #d32f2f;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--dark);
        }
        
        .login-container {
            max-width: 450px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            position: relative;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 16px 16px 0 0;
        }

        .form-title {
            color: var(--secondary);
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .btn-primary {
            background-color: var(--primary);
            border: none;
            padding: 12px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #e05a2b;
            transform: translateY(-2px);
        }
        
        .access-code-display {
            font-size: 2.5rem;
            letter-spacing: 0.5rem;
            text-align: center;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 12px;
            margin: 1.5rem 0;
            font-weight: bold;
            font-family: monospace;
            border: 2px dashed #dee2e6;
        }
        
        .countdown-badge {
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #6c757d;
            margin: 1.5rem 0;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .user-email-display {
            font-weight: 500;
            color: var(--secondary);
            background: #f0f8ff;
            padding: 0.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        #logoutBtn {
            transition: all 0.3s ease;
        }
        
        #logoutBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .fa-sign-out-alt {
            transition: transform 0.3s ease;
        }
        
        #logoutBtn:hover .fa-sign-out-alt {
            transform: translateX(2px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 576px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .access-code-display {
                font-size: 1.8rem;
                letter-spacing: 0.3rem;
                padding: 1rem;
            }
            
            header .container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            #logoutBtn {
                margin-top: 10px;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <header class="bg-primary py-3">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="logoh.png" alt="ISR Logo" style="height: 40px; margin-right: 15px;">
                <span class="text-white fw-bold fs-4">ISR Login System</span>
            </div>
            <button id="logoutBtn" class="btn btn-sm btn-light d-none">
                <i class="fas fa-sign-out-alt me-1"></i> Logout
            </button>
        </div>
    </header>

    <main class="container my-auto py-4">
        <div class="login-container animate__animated animate__fadeIn">
            <img src="logoh.png" alt="ISR Logo" class="d-block mx-auto mb-4" style="height: 60px;">
            
            <div id="mainSection">
                <h3 class="form-title">Selamat Datang</h3>
                <p class="text-center text-muted mb-4">Silakan login menggunakan akun Google Anda</p>
                
                <!-- Google Sign In Button -->
                <button id="googleSignInBtn" class="btn btn-outline-dark w-100 mb-3 py-2">
                    <img src="https://www.google.com/favicon.ico" alt="Google" style="width: 20px; margin-right: 10px;">
                    Lanjutkan dengan Google
                </button>
                
                <div class="divider" id="dividerElement">atau</div>
                
                <!-- Email Section -->
                <div id="emailSection" style="display: none;">
                    <div class="user-email-display">
                        <i class="fas fa-user-circle me-2"></i>
                        <span id="emailDisplay"></span>
                    </div>
                    
                    <!-- Product Dropdown -->
                    <div id="productDropdownSection" style="display: none;">
                        <div class="mb-3">
                            <label for="product" class="form-label">Pilih Produk</label>
                            <select class="form-select py-2" id="product">
                                <option selected disabled>-- Pilih Produk --</option>
                            </select>
                            <div class="error-message" id="productError"></div>
                        </div>
                        
                        <button class="btn btn-primary w-100 py-2" id="verifyBtn">
                            <span id="verifyBtnText">Verifikasi</span>
                            <span id="verifyBtnSpinner" class="spinner-border spinner-border-sm d-none"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Access Code Modal -->
    <div class="modal fade" id="accessCodeModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold" id="productTitleModal"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center pt-0">
                    <p>Gunakan kode berikut untuk mengakses:</p>
                    <div class="access-code-display animate__animated animate__pulse" id="accessCodeDisplay"></div>
                    <div class="mt-3">
                        <span class="badge countdown-badge bg-warning text-dark" id="countdown">05:00</span>
                    </div>
                    <p class="text-muted small mt-2">Kode akan kadaluarsa dalam <span id="expiryText">5 menit</span></p>
                </div>
                <div class="modal-footer border-0 pt-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                    <button type="button" class="btn btn-primary" id="loginBtn">
                        <span id="loginBtnText">Masuk</span>
                        <span class="spinner-border spinner-border-sm d-none" id="loginSpinner"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 ISR Project. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBp1bZZk7S11oIo6jBQKj1jjP78OXgqPa4",
            authDomain: "isr-project-3dc62.firebaseapp.com",
            projectId: "isr-project-3dc62",
            storageBucket: "isr-project-3dc62.appspot.com",
            messagingSenderId: "549792110057",
            appId: "1:549792110057:web:b8e36a02549cd48753e778"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();
        
        // Google Sheets API
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwOJmtJClRaFKpThGB0ltnl-1w2ytoFQZKVXwRWtPgVvMKr9wf4Ti0nwNu2sfARSjnnCA/exec";
        
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const emailSection = document.getElementById('emailSection');
            const productDropdownSection = document.getElementById('productDropdownSection');
            const verifyBtn = document.getElementById('verifyBtn');
            const emailDisplay = document.getElementById('emailDisplay');
            const productSelect = document.getElementById('product');
            const googleSignInBtn = document.getElementById('googleSignInBtn');
            const dividerElement = document.getElementById('dividerElement');
            const productError = document.getElementById('productError');
            const logoutBtn = document.getElementById('logoutBtn');
            
            // Modal Elements
            const accessCodeModal = new bootstrap.Modal(document.getElementById('accessCodeModal'));
            const productTitleModal = document.getElementById('productTitleModal');
            const accessCodeDisplay = document.getElementById('accessCodeDisplay');
            const countdownEl = document.getElementById('countdown');
            const loginBtn = document.getElementById('loginBtn');
            
            let currentEmail = "";
            let currentProduct = "";
            let redirectUrl = "";
            let countdownInterval;

            // Fungsi Logout
            function handleLogout() {
                showLoading(logoutBtn);
                auth.signOut().then(() => {
                    // Reset semua state
                    currentEmail = "";
                    currentProduct = "";
                    redirectUrl = "";
                    
                    // Reset tampilan
                    emailSection.style.display = 'none';
                    productDropdownSection.style.display = 'none';
                    googleSignInBtn.style.display = 'block';
                    dividerElement.style.display = 'block';
                    logoutBtn.classList.add('d-none');
                    
                    // Reset form
                    emailDisplay.textContent = '';
                    productSelect.innerHTML = '<option selected disabled>-- Pilih Produk --</option>';
                    
                    // Tutup modal jika terbuka
                    accessCodeModal.hide();
                    
                    // Clear countdown
                    clearInterval(countdownInterval);
                    
                }).catch((error) => {
                    console.error("Logout Error:", error);
                    showError('Gagal logout: ' + error.message);
                }).finally(() => {
                    hideLoading(logoutBtn, '<i class="fas fa-sign-out-alt me-1"></i> Logout');
                });
            }

            // Auth State Listener
            auth.onAuthStateChanged((user) => {
                if (user) {
                    handleSuccessfulLogin(user);
                    logoutBtn.classList.remove('d-none');
                } else {
                    logoutBtn.classList.add('d-none');
                }
            });

            // Event listener untuk tombol logout
            logoutBtn.addEventListener('click', handleLogout);

            // Google Sign-In
            googleSignInBtn.addEventListener('click', () => {
                googleSignInBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Memproses...';
                googleSignInBtn.disabled = true;
                
                auth.signInWithRedirect(provider).catch(error => {
                    console.error("Google Sign-In Error:", error);
                    resetGoogleButton();
                    showError('Error login Google: ' + error.message);
                });
            });

            // Handle redirect result setelah kembali dari login Google
            auth.getRedirectResult().then((result) => {
                if (result.user) {
                    handleSuccessfulLogin(result.user);
                }
            }).catch((error) => {
                console.error("Redirect Error:", error);
                resetGoogleButton();
                showError('Error autentikasi: ' + error.message);
            });

            function handleSuccessfulLogin(user) {
                currentEmail = user.email;
                emailDisplay.textContent = currentEmail;
                emailSection.style.display = 'block';
                googleSignInBtn.style.display = 'none';
                dividerElement.style.display = 'none';
                loadProducts(currentEmail);
            }

            function resetGoogleButton() {
                googleSignInBtn.innerHTML = 
                    '<img src="https://www.google.com/favicon.ico" style="width: 20px; margin-right: 10px;"> Lanjutkan dengan Google';
                googleSignInBtn.disabled = false;
            }

            // Load products for email
            async function loadProducts(email) {
                showLoading(verifyBtn);
                
                try {
                    const response = await fetch(`${SCRIPT_URL}?action=verifyEmail&email=${encodeURIComponent(email)}`);
                    const data = await response.json();

                    if (data.success) {
                        populateProducts(data.products);
                        productDropdownSection.style.display = 'block';
                    } else {
                        throw new Error(data.message || "Email tidak terdaftar");
                    }
                } catch (error) {
                    console.error('Load Products Error:', error);
                    showError(error.message, productError);
                } finally {
                    hideLoading(verifyBtn, 'Verifikasi');
                }
            }

            function populateProducts(products) {
                productSelect.innerHTML = '<option selected disabled>-- Pilih Produk --</option>';
                
                if (products.length === 0) {
                    const option = document.createElement('option');
                    option.textContent = "Tidak ada produk tersedia";
                    option.disabled = true;
                    productSelect.appendChild(option);
                    verifyBtn.disabled = true;
                    return;
                }
                
                products.forEach(product => {
                    const option = document.createElement('option');
                    option.value = product;
                    option.textContent = product;
                    productSelect.appendChild(option);
                });
            }

            // Verify product selection
            verifyBtn.addEventListener('click', async function() {
                if (!productSelect.value || productSelect.disabled) {
                    showError("Silakan pilih produk", productError);
                    return;
                }
                
                currentProduct = productSelect.value;
                showLoading(verifyBtn);
                
                try {
                    const response = await fetch(
                        `${SCRIPT_URL}?action=getAccessCode&email=${encodeURIComponent(currentEmail)}&product=${encodeURIComponent(currentProduct)}`
                    );
                    const data = await response.json();
                    
                    if (data.success) {
                        showAccessCodeModal(data);
                    } else {
                        throw new Error(data.message || "Gagal mendapatkan kode akses");
                    }
                } catch (error) {
                    console.error('Access Code Error:', error);
                    showError(error.message, productError);
                } finally {
                    hideLoading(verifyBtn, 'Verifikasi');
                }
            });
            
            // Show access code modal
            function showAccessCodeModal(data) {
                productTitleModal.textContent = currentProduct;
                accessCodeDisplay.textContent = data.accessCode;
                redirectUrl = data.redirectUrl || "https://default.isrproject.com";
                
                // Start countdown
                startCountdown(data.expiresIn || 300);
                
                // Show modal
                accessCodeModal.show();
            }
            
            // Countdown timer
            function startCountdown(duration = 300) {
                clearInterval(countdownInterval);
                let timer = duration;
                
                updateCountdownDisplay(timer);
                
                countdownInterval = setInterval(() => {
                    timer--;
                    updateCountdownDisplay(timer);
                    
                    if (timer <= 0) {
                        clearInterval(countdownInterval);
                        loginBtn.disabled = true;
                        countdownEl.className = 'badge countdown-badge bg-danger';
                        countdownEl.textContent = 'KADALUARSA';
                    }
                }, 1000);
            }
            
            function updateCountdownDisplay(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                countdownEl.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            // Login button in modal
            loginBtn.addEventListener('click', function() {
                showLoading(loginBtn);
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 1000);
            });
            
            // Helper functions
            function showLoading(button) {
                const spinner = button.querySelector('.spinner-border');
                const text = button.querySelector('span:not(.spinner-border)');
                if (spinner) spinner.classList.remove('d-none');
                if (text) text.classList.add('d-none');
                button.disabled = true;
            }
            
            function hideLoading(button, text) {
                const spinner = button.querySelector('.spinner-border');
                const textSpan = button.querySelector('span:not(.spinner-border)');
                if (spinner) spinner.classList.add('d-none');
                if (textSpan) {
                    textSpan.classList.remove('d-none');
                    textSpan.textContent = text;
                }
                button.disabled = false;
            }
            
            function showError(message, element) {
                if (element) {
                    element.textContent = message;
                    element.style.display = 'block';
                    element.classList.add('animate__animated', 'animate__headShake');
                    setTimeout(() => element.classList.remove('animate__headShake'), 1000);
                } else {
                    alert(message);
                }
            }
            
            // Clear error on select change
            productSelect.addEventListener('change', () => {
                productError.style.display = 'none';
            });
        });
    </script>
</body>
</html>
