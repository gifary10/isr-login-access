<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline | Integrated Safety Report</title>
  <link href="styles/main.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: white;
      padding: 14px;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .offline-card {
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
      border: none;
      position: relative;
      overflow: hidden;
      max-width: 500px;
      margin: 0 auto;
      padding: 24px;
      opacity: 0;
      transform: translateY(20px);
      animation: cardEnter 0.6s ease-out forwards;
    }

    @keyframes cardEnter {
      to { opacity: 1; transform: translateY(0); }
    }

    .offline-icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      color: #fa5252;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #343a40;
      font-weight: 600;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #495057;
    }

    .btn-refresh {
      background: linear-gradient(135deg, #4a6baf 0%, #3a5a9f 100%);
      border: none;
      padding: 10px 24px;
      font-weight: 500;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 5px rgba(74, 107, 175, 0.3);
      border-radius: 8px;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn-refresh:hover {
      background: linear-gradient(135deg, #3a5a9f 0%, #2d4a8f 100%);
      box-shadow: 0 3px 8px rgba(74, 107, 175, 0.4);
      color: white;
    }

    .offline-actions {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .btn-secondary {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      color: #495057;
      padding: 10px 24px;
      font-weight: 500;
      border-radius: 8px;
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
      .offline-card {
        padding: 18px;
      }
      
      .offline-icon {
        font-size: 4rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }

      .offline-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="offline-card">
    <div class="offline-icon">⚠️</div>
    <h1>Kamu Sedang Offline</h1>
    <p>Sepertinya koneksi internetmu terputus. Beberapa fitur mungkin tidak tersedia saat offline.</p>
    <p>Silakan periksa jaringanmu dan coba lagi.</p>
    
    <div class="offline-actions">
      <a href="./" class="btn-refresh">Muat Ulang Halaman</a>
      <button class="btn-secondary" onclick="checkConnection()">Periksa Koneksi</button>
    </div>
  </div>

  <script>
    function checkConnection() {
      if (navigator.onLine) {
        window.location.reload();
      } else {
        alert('Masih offline. Silakan periksa koneksi internet Anda.');
      }
    }

    // Try to reload when connection comes back
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
